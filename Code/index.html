<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = stylesheet href = "style.css">
        <script src = "main.js" defer></script>
        <title> World Game </title>
    </head>

    <body>
        <div id = "menu">
            <div id = "menuButtons">
                <div class = "menuButton" id = "play">
                    PLAY
                </div>

                <div class = "menuButton" id = "stats">
                    STATS
                </div>
            </div>
        </div>
        <div id = "modeButtons">
            <div class = "modeButton" id = "Europe">
                EUROPE
            </div>

            <div class = "modeButton" id = "NorthAmerica">
                NORTH AMERICA
            </div>
            
            <div class = "modeButton" id = "SouthAmerica">
                SOUTH AMERICA
            </div>

            <div class = "modeButton" id = "Asia">
                Asia
            </div>

        </div>
        <div id = "game">
            <div id = "gameWindow">
                <div id = "flagCount">
                    0/0
                </div>
                <div id = "flagDisplay">

                </div>
                <div id = "options">
                    <div class = "button" id = "button1"> BUTTON </div>
                    <div class = "button" id = "button2"> BUTTON </div>
                    <div class = "button" id = "button3"> BUTTON </div>
                    <div class = "button" id = "button4"> BUTTON </div>
                </div>
            </div>
        </div>
        <div id = "result">
            <div id = "resultContinent"> CONTINENT </div>
            <div id = "resultScore"> 0/0 </div>
            <div id = "resultBar">
                <div id = "correctBar"></div>
            </div>
        </div>
        <div id = "statsDiv">
            <div id = "statTitle"> STATISTICS </div>
            <div id = "statDiv">
                <div class = "stat" id = "Europe_Stat"> aaaaa </div>
                <div class = "stat" id = "NorthAmerica_Stat"> ew3 </div>
                <div class = "stat" id = "SouthAmerica_Stat"> 1233 </div>
                <div class = "stat" id = "Asia_Stat"> rgtt </div>
                <div class = "stat" id = "Africa_Stat"> 1243 </div>
                <div class = "stat" id = "Oceania_Stat"> 4354f </div>
            </div>
        </div>

        <div id = "returnButton"> X </div>
    </body>
</html>
